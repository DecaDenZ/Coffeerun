<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Coffeerun</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="container">
   <header>
      <h1>CoffeRun</h1>
   </header>
   <section>
      <div class="panel panel-default">
         <div class="panel-body">
            <form data-coffee-order="form">
               <div class="form-group">
                  <label for="coffeeOrder">Coffee Order</label>
                  <input class="form-control" name="coffee" id="coffeeOrder"
                     autofocus>
               </div>
               <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input class="form-control" type="email" name="emailAddress"
                     id="emailInput" value="" placeholder="dr@who.com">
               </div>
               <div class="radio">
                  <label>
                     <input type="radio" name="size" value="short">
                     Short
                  </label>
               </div>
               <div class="radio">
                  <label>
                     <input type="radio" name="size" value="tall" checked>
                     Tall
                  </label>
               </div>
               <div class="radio">
                  <label>
                     <input type="radio" name="size" value="grande">
                     Grande
                  </label>
               </div>
               <div class="radio">
                  <label>
                     <input type="radio" name="size" value="Coffee-Zilla">
                     Coffee-Zilla
                  </label>
               </div>
               <div class="form-group">
                  <label for="flavorShot">Flavor Shot</label>
                  <select id="flavorShot" class="form-control" name="flavor">
                     <option value="">None</option>
                     <option value="caramel">Caramel</option>
                     <option value="almond">Almond</option>
                     <option value="mocha">Mocha</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="strengthLevel">Caffeine Rating</label>
                  <span class="strengthValue"></span>
                  <input name="strength" id="strengthLevel" type="range" value="30">
               </div>

               <div class="form-group" id="bonus" style="visibility: hidden">
                  <label for="selectBonus">Select Bonus</label>
                  <select id="selectBonus" class="custom-select"  name="bonus">
                    <option selected>Не выбран</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Без бонуса</option>
                 </select>
             </div>

               <button type="submit" class="btn btn-default">Submit</button>
               <button type="reset" class="btn btn-default">Reset</button>
            </form>
         </div>
      </div>
   </section>

   <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Невероятно крепкое достижение</h4>
      </div>
      <div class="modal-body">
        Поздравляю, Вы достигли максимальной крепости своего напитка,
        в огромном стакане и с ароматизатором. Вы заслужили бонус!
      <div class="modal-footer">
         <button type="button" class="btn btn-primary" data-dismiss="modal">Отлично</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Нет, спасибо</button>
      </div>
    </div>
  </div>
</div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" charset="utf-8"></script>
   <script src="scripts/datastore.js" charset="utf-8"></script>
   <script src="scripts/truck.js" charset="utf-8"></script>
   <script src="scripts/formhandler.js" charset="utf-8"></script>
   <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
